<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Esoplayer Profesional</title>
<link href="https://vjs.zencdn.net/7.21.0/video-js.css" rel="stylesheet" />
<style>
  body {
    font-family: 'Arial', sans-serif;
    margin: 0;
    display: flex;
    height: 100vh;
    background: #121212;
    color: #fff;
  }

  #sidebar {
    width: 220px;
    background: #1f1f1f;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
  }

  #sidebar h2 {
    font-size: 20px;
    margin-bottom: 20px;
    text-align: center;
  }

  #sidebar button {
    display: block;
    width: 100%;
    margin-bottom: 10px;
    padding: 10px;
    background: #333;
    border: none;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    transition: 0.2s;
  }

  #sidebar button:hover {
    background: #ff5722;
  }

  #main {
    flex: 1;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    padding: 20px;
  }

  .video-js {
    width: 100%;
    max-width: 800px;
  }

  h1 {
    margin-bottom: 20px;
  }
</style>
</head>
<body>

<div id="sidebar">
  <h2>Canales</h2>
</div>

<div id="main">
  <h1>Esoplayer Profesional</h1>
  <video id="player" class="video-js vjs-big-play-centered" controls></video>
</div>

<script src="https://vjs.zencdn.net/7.21.0/video.min.js"></script>
<script>
const player = videojs('player');

const canales = [
  { nombre: "Canal 1", url: "https://test-streams.mux.dev/x36xhzz/x36xhzz.m3u8" },
  { nombre: "Canal 2", url: "https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8" },
  { nombre: "Canal 3", url: "https://mojoro.github.io/m3u8-test/test.m3u8" },
  { nombre: "Canal 4", url: "https://cph-p2p-msl.akamaized.net/hls/live/2000341/test/master.m3u8" },
  { nombre: "Canal 5", url: "https://wowza.peer5.com/live/bigbuckbunny/playlist.m3u8" }
];

const sidebar = document.getElementById('sidebar');

canales.forEach(canal => {
  const btn = document.createElement('button');
  btn.textContent = canal.nombre;
  btn.onclick = () => {
    player.src({ src: canal.url, type: 'application/x-mpegURL' });
    player.play();
  };
  sidebar.appendChild(btn);
});

// Cargar primer canal por defecto
player.src({ src: canales[0].url, type: 'application/x-mpegURL' });
</script>

</body>
</html>
